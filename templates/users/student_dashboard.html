<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .profile-card {
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    .profile-cover {
      height: 160px;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: -60px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <div class="card profile-card">
        <div class="profile-cover"></div>
        <div class="text-center px-4">
          <img src="https://i.pravatar.cc/300" class="profile-img" alt="User">
          <h4 class="mt-3">{{ user.first_name }}</h4>
          <p class="text-muted">Frontend Developer</p>
          <button class="btn btn-primary btn-sm px-4 mb-3">
            <i class="bi bi-pencil"></i> Profilni tahrirlash
          </button>
        </div>

        <div class="card-body">
          <h6 class="mb-3">üë§ Shaxsiy ma'lumotlar</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between">
              <span>Email</span>
              <span>ali@mail.com</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Telefon</span>
              <span>+998 90 123 45 67</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Manzil</span>
              <span>Toshkent, Uzbekistan</span>
            </li>
          </ul>

          <hr>

          <h6 class="mb-3">‚öôÔ∏è Sozlamalar</h6>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary">Parolni o'zgartirish</button>
            <button class="btn btn-outline-danger">Chiqish</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
